<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #0E7490; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #0E7490; }
      .foreground { fill: white; }
    }
  </style>
  <!-- Rounded square background with brand color -->
  <rect class="background" width="180" height="180" rx="37" />
  
  <!-- Generic geometric icon design -->
  <g transform="translate(45, 45)">
    <!-- Simple geometric shape - stacked rectangles representing building/rooms -->
    <rect 
      x="20" 
      y="20" 
      width="70" 
      height="50" 
      rx="4" 
      fill="none" 
      stroke="white" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      class="foreground"
    />
    <rect 
      x="30" 
      y="30" 
      width="50" 
      height="30" 
      rx="3" 
      fill="none" 
      stroke="white" 
      stroke-width="5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      class="foreground"
    />
    <!-- Small dots representing rooms/units -->
    <circle cx="45" cy="50" r="3" class="foreground" fill="white" />
    <circle cx="65" cy="50" r="3" class="foreground" fill="white" />
    <circle cx="45" cy="65" r="3" class="foreground" fill="white" />
    <circle cx="65" cy="65" r="3" class="foreground" fill="white" />
  </g>
</svg>